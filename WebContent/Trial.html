<!DOCTYPE html>
<html>

<head>

	<meta charset="ISO-8859-1">
	<title>Trial</title>
	<link href="css/Styles.css" type="text/css" rel="stylesheet"></link>

</head>

<body>

	<header>
		<div id="hdLeft">
			<img alt="Grapes" src="images/Grapes.png"></img>
		</div>
		<div id="hdRight">
			<h1>Grapes Restaurant</h1>
		</div>
	</header>
	
	<nav>
		<ul>
			<li><a href="Home.html"><span style="padding-left: 5px">Home</span></a></li>
			<li><a href="Book.html">Book</a></li>
			<li><a href="Order.html">Order</a></li>
			<li><a href="Review.html">Reviews</a></li>
			<li><a href="Contact.html">Contact Us</a></li>
		</ul>
	</nav>
	
	<section>
		<form method="post">
			<table>
				<tr>
					<td><label>Username</label></td>
					<td><input id="uname" type="text" name="userName" placeholder="userName" required></td>
				</tr>
			
				<tr>
					<td><label>Password</label></td>
					<td><input id="pwd" type="password" name="passWord" placeholder="passWord" required><span id="strength"></span></td>
				</tr>
				<tr>
					<td><label>Role</label></td>
					<td>
					<select name="role">
						<option value="ADM">Administrator</option>
						<option value="CHF">Chef</option>
						<option value="WTR">Waiter</option>
						<option value="MGR">Manager</option>	
					</select>
					</td>
				</tr>
				
				<tr>
					<td colspan="2"><input type="submit" value="Login"></td>
				</tr>
			</table>
		</form>	
	</section>
	<script type="text/javascript">
		var element = document.getElementById("uname");
		element.addEventListener('copy', function(event){
			event.preventDefault();
			alert('Copy Not Allowed');
		});
		
		document.addEventListener('contextmenu', function(event){
			event.preventDefault();
			alert('Right Click Not allowed');
		});
		
		var pswd = document.getElementById("pwd");
		var strength = document.getElementById("strength");
		pswd.addEventListener('keypress', function(event){
			if(pswd.value.length<3){
				strength.innerHTML = 'Weak Password';
				strength.style.color = 'red';
			}
			else if(pswd.value.length>3 && pswd.value.length<6){
				strength.innerHTML = 'Medium Password';
				strength.style.color = 'yellow';
			}
			else if(pswd.value.length>6){
				strength.innerHTML = 'Strong Password';
				strength.style.color = 'green';
			}
		})
	</script>
	
</body>

</html>
