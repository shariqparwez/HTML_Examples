<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Book Table</title>
	<link href="css/Styles.css" type="text/css" rel="stylesheet"></link>
</head>

<body>
	<section>
		<form method="post">
			<table>
				<tr>
					<td><label>Person</label></td>
					<td><input type="number" min="1" max="12" name="userName" required></td>
				</tr>
			
				<tr>
					<td><label>Date</label></td>
					<td><input type="date" name="date" required></td>
				</tr>
				
				<tr>
					<td><label>Time</label></td>
					<td><input type="time" name="time" required autocomplete="off"></td>
				</tr>
				
				<tr>
					<td colspan="2"><input type="image" src="images/reserve.gif"></td>
				</tr>
			</table>
		</form>	
	</section>
</body>

</html>
